<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Header Check – Email header analyzer</title>
	<meta name="description" content="Paste or upload an .eml email and analyze delivery hops, times and delays.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<div class="theme-switch" style="float:right">
				<button id="theme-toggle" class="icon-toggle" type="button" aria-label="Toggle theme" title="Toggle theme">
					<span class="icon sun" aria-hidden="true">☀️</span>
					<span class="icon moon" aria-hidden="true">🌙</span>
				</button>
			</div>
		</div>
	</header>

	<main class="container">
		<section class="landing-hero">
			<h1 class="hero-title">Email Header Checker</h1>
			<p class="hero-subtitle">Local processing of email headers</p>
		</section>
		<section class="input-card hero" id="drop-zone">
			<div class="input-header">
				<div class="actions">
					<!-- Controls removed; use drag & drop or click the area below -->
					<input id="file-input" type="file" accept=".eml,.txt,.msg,text/plain" hidden>
				</div>
			</div>
			<div id="drop-square" class="drop-square" aria-label="Drop .eml here">
				<div class="drop-icon" aria-hidden="true">📩</div>
				<div class="drop-text">Drag & drop your .eml here<br><small>or click to browse</small></div>
			</div>
			<textarea id="header-input" placeholder="Paste full email headers here" hidden></textarea>
		</section>

		<!-- Modal popout for results -->
		<div id="results-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="modal-backdrop" data-close="modal"></div>
			<div class="modal-dialog" role="document" aria-labelledby="modal-title">
				<div class="modal-header">
					<h2 id="modal-title">Analysis results</h2>
					<button class="button ghost modal-close" type="button" aria-label="Close" title="Close" data-close="modal">✕</button>
				</div>
				<div class="modal-body">
					<section class="results" id="results" hidden>
						<div class="summary" id="summary"></div>
						<div class="auth-status" id="auth-status" hidden>
							<div class="badges" id="auth-badges"></div>
							<div class="auth-details" id="auth-details"></div>
						</div>
						<div class="table-wrap" style="margin-top:12px">
							<h3 style="margin:10px 12px">Header fields</h3>
							<table id="fields-table" aria-label="Header fields">
								<thead>
									<tr>
										<th>Field</th>
										<th>Value</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<div class="table-wrap" style="margin-top:12px">
							<h3 style="margin:10px 12px">Per-hop delay</h3>
							<table id="hops-table" aria-label="Per-hop delay">
								<thead>
									<tr>
										<th>#</th>
										<th>From</th>
										<th>By</th>
										<th>Time (orig → UTC)</th>
										<th>Δ delay</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</section>
				</div>
			</div>
		</div>

		<!-- no external references -->
	</main>

	<div class="watermark">©BigBrainToolieWhoolie</div>

	<script src="script.js"></script>
</body>
</html>
